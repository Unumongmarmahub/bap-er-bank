<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>

  <!-- End Bank Header Section  -->

        </div>
        <!-- End Withdraw Part -->

        <!-- Start Balance Part  -->
        <div class="bg-violet-500 p-8 rounded-xl">

        <!-- End Balance Part  -->
      </div>

    </section>

  <script src="js/login.js"></script>
